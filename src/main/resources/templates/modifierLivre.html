<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier un Livre</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: url('https://img.freepik.com/photos-gratuite/bel-arrangement-differents-livres_23-2148883798.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    .navbar {
      margin-bottom: 20px; /* Ajoute un espace sous la navbar */
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      padding: 30px;
      margin: 40px auto; /* Centrer le conteneur horizontalement */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      max-width: 800px;
      width: 90%;
      color: #fff;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      text-align: center;
    }

    .form-label {
      font-size: 1.2rem;
      font-weight: bold;
    }

    input[type="text"], input[type="checkbox"] {
      border-radius: 5px;
      font-size: 1.1rem;
      padding: 10px;
    }

    .btn {
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 1.2rem;
    }

    .btn-primary {
      background: linear-gradient(45deg, #ff5722, #ff9800);
      border: none;
    }

    .btn-secondary {
      background: linear-gradient(45deg, #00bcd4, #03a9f4);
      border: none;
    }
  </style>
</head>
<body>
<!-- Inclusion de la navbar -->
<div th:replace="~{navbar.html}"></div>

<!-- Contenu principal -->
<div class="container">
  <h1>Modifier un Livre</h1>
  <form th:action="@{/livres/modifier/{id}(id=${livre.id})}" th:object="${livre}" method="post">
    <div class="mb-3">
      <label for="titre" class="form-label">Titre</label>
      <input type="text" id="titre" th:field="*{titre}" class="form-control" placeholder="Entrez le titre du livre" required>
    </div>
    <div class="mb-3">
      <label for="auteur" class="form-label">Auteur</label>
      <input type="text" id="auteur" th:field="*{auteur}" class="form-control" placeholder="Entrez le nom de l'auteur" required>
    </div>
    <div class="mb-3">
      <label for="categorie" class="form-label">Catégorie</label>
      <input type="text" id="categorie" th:field="*{categorie}" class="form-control" placeholder="Entrez la catégorie du livre" required>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" id="disponible" th:field="*{disponible}" class="form-check-input">
      <label for="disponible" class="form-check-label">Disponible</label>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Modifier</button>
      <a href="/livres" class="btn btn-secondary">Retour</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
