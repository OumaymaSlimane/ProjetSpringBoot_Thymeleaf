<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@300&display=swap');

        body {
            background: url('https://img.freepik.com/photos-premium/fond-interieur-bibliotheque_250469-1734.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .title {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif; /* Style élégant pour le titre */
        }
        .title h1 {
            font-size: 4rem; /* Taille plus grande pour le titre principal */
            font-weight: bold;
            color: #fff;
        }
        .title p {
            font-size: 2.3rem; /* Taille plus petite pour le proverbe */
            font-style: italic;
            color: #fff;
            font-family: 'Raleway', sans-serif; /* Style élégant et moderne pour le proverbe */
        }
        .card {
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .card-header {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            color: #ff0000; /* Rouge */
            margin-top: 10px;
        }
        .form-label {
            color: #fff; /* Texte des labels en blanc */
        }
        .form-control {
            border-radius: 25px;
            font-size: 1rem;
        }
        .btn {
            border-radius: 25px;
            font-size: 1rem;
            background-color: #ff0000; /* Bouton rouge */
            border: none;
        }
        .btn:hover {
            background-color: #cc0000; /* Rouge plus sombre au survol */
        }
        .link {
            color: #ff0000; /* Lien rouge */
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="title">
    <h1>Gestion de bibliothèque</h1>
    <p>"Un livre est quelqu'un. Ne vous y fiez pas. Un livre est un engrenage."</p>
</div>
<div class="col-md-4">
    <div class="card p-4">
        <div class="card-header">Créer un compte</div>
        <div class="card-body">
            <form action="/register" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Entrez votre nom" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Adresse email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Créez un mot de passe" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
            </form>
            <div class="mt-3 text-center">
                <a href="/login" class="link">Déjà un compte ? Se connecter</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
