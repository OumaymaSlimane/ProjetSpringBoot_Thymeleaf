<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Statistiques</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: url('https://esthero.fr/cdn/shop/products/GX-1029.jpg?v=1603354473') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
        }
        h1 {
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .stat-block {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .chart-container {
            margin-top: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div th:replace="~{navbar.html}"></div>

<div class="container">
    <h1>Statistiques de la BibliothÃ¨que</h1>

    <!-- Statistiques gÃ©nÃ©rales -->
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="stat-block">
                <h3>Total des Emprunts</h3>
                <p th:text="${totalEmprunts}"></p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stat-block">
                <h3>Emprunts Actifs</h3>
                <p th:text="${empruntsActifs}"></p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stat-block">
                <h3>Emprunts TerminÃ©s</h3>
                <p th:text="${empruntsTermines}"></p>
            </div>
        </div>
    </div>

    <!-- Graphique des emprunts par mois -->
    <div class="chart-container">
        <canvas id="empruntsParMoisChart"></canvas>
    </div>

    <!-- Livres les plus empruntÃ©s -->
    <!-- Livres les plus empruntÃ©s -->
    <div class="mt-5">
        <h3 class="text-center" style="text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);">ðŸ“š Livres les plus empruntÃ©s</h3>
        <div class="d-flex justify-content-center mt-4">
            <div class="list-group w-75">
                <div class="list-group-item list-group-item-action text-dark bg-light" th:each="livre : ${livresLesPlusEmpruntes}">
                    <strong>
                        <span th:text="${livre.key}"></span>
                    </strong>
                    <span class="badge bg-primary float-end" th:text="${livre.value} + ' emprunts'"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Utilisateurs les plus actifs -->
    <div class="mt-5">
        <h3 class="text-center" style="text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);">ðŸ‘¤ Utilisateurs les plus actifs</h3>
        <div class="d-flex justify-content-center mt-4">
            <div class="list-group w-75">
                <div class="list-group-item list-group-item-action text-dark bg-light" th:each="utilisateur : ${utilisateursLesPlusActifs}">
                    <strong>
                        <span th:text="${utilisateur.key}"></span>
                    </strong>
                    <span class="badge bg-success float-end" th:text="${utilisateur.value} + ' emprunts'"></span>
                </div>
            </div>
        </div>
    </div>

</div>

<script th:inline="javascript">
    // Graphique des emprunts par mois
    const empruntsParMois = /*[[${empruntsParMois}]]*/ {};
    console.log(empruntsParMois); // VÃ©rifiez les donnÃ©es dans la console

    const labels = Object.keys(empruntsParMois); // Noms des mois
    const data = Object.values(empruntsParMois); // Nombre d'emprunts par mois

    new Chart(document.getElementById('empruntsParMoisChart'), {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Emprunts par mois',
                data: data,
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 5,
                barThickness: 70, // RÃ©duit la largeur des barres
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    grid: {
                        display: false
                    }
                },
                y: {
                    beginAtZero: true,
                    grid: {
                        display: true
                    }
                }
            },
            plugins: {
                legend: {
                    display: true,
                    position: 'top',
                },
                tooltip: {
                    callbacks: {
                        label: function (tooltipItem) {
                            return `${tooltipItem.label}: ${tooltipItem.raw} emprunts`;
                        }
                    }
                }
            }
        }
    });

</script>
</body>
</html>
